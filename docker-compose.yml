version: "3.8"

services:
  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-analytics
    environment:
      ZOOKEEPER_CLIENT_PORT: 2183
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2183:2181"
    networks:
      - app-network
    restart: unless-stopped

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-analytics
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2183
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - app-network
      - socialbeats-network
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 3003 --reload
    container_name: analytics-service
    ports:
      - "3003:3003"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=fastapi_template
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - TEMP_AUDIO_DIR=temp_audio
      - MAX_UPLOAD_SIZE=104857600
      - BEATS_SERVICE_URL=http://beats-upload:3005
      - KAFKA_BROKER=kafka:29092
      - ENABLE_KAFKA=true
      - KAFKA_CONNECTION_MAX_RETRIES=10
      - KAFKA_CONNECTION_RETRY_DELAY=3000
      - KAFKA_COOLDOWN=30000
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - app-network
      - socialbeats-network
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - audio_temp:/app/temp_audio

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb-analytics
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_DATABASE=fastapi_template
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis (Rate Limiting Storage)
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    ports:
      - "6382:6379"
    networks:
      - app-network
      - socialbeats-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    volumes:
      - redis_data:/data

  # Mongo Express (MongoDB Web UI - optional, for development)
  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  app-network:
    driver: bridge
  socialbeats-network:
    external: true

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  audio_temp:
    driver: local
  redis_data:
    driver: local
