version: "3.8"

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 3003 --reload
    container_name: analytics-service
    ports:
      - "3003:3003"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=fastapi_template
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - TEMP_AUDIO_DIR=temp_audio
      - MAX_UPLOAD_SIZE=104857600
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
      - socialbeats-network
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - audio_temp:/app/temp_audio

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=fastapi_template
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis (Rate Limiting Storage)
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
      - socialbeats-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    volumes:
      - redis_data:/data

  # Mongo Express (MongoDB Web UI - optional, for development)
  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  app-network:
    driver: bridge
  socialbeats-network:
    external: true

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  audio_temp:
    driver: local
  redis_data:
    driver: local
